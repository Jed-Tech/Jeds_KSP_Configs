// TweakScale config for LonesomeRobots ARES I-X parts
//**ARES I-X**

@PART[AresHoyoDecoupler]:NEEDS[TweakScale] // Ares I HoyoDecoupler
{
    %MODULE[TweakScale]
    {
        type = stack
        defaultScale = 3.75
    }
}
@PART[AresSRBDecoupler]:NEEDS[TweakScale] // Ares I SRBDecoupler
{
    %MODULE[TweakScale]
    {
        type = stack
        defaultScale = 3.75
    }
}
@PART[Ares1_SRB]:NEEDS[TweakScale] // Ares1_SRB
{
    %MODULE[TweakScale]
    {
        type = stack
        defaultScale = 2.5
		suffix = m
		scaleFactors   = 0.825, 1.25,  1.65,  2.5,  3.35, 5, 6.7
		incrementSlide = 0.025, 0.025, 0.025, 0.05, 0.05, 0.1		
    }
}
@PART[Ares1_SRBVern]:NEEDS[TweakScale] // Ares1_SRBVern
{
    %MODULE[TweakScale]
    {
        type = stack
        defaultScale = 2.5
		scaleFactors   = 0.825, 1.25,  1.65,  2.5,  3.35, 5, 6.7
		incrementSlide = 0.025, 0.025, 0.025, 0.05, 0.05, 0.1			
    }
}
@PART[AresLFEJ2X]:NEEDS[TweakScale] // J2X Engine for AresI
{
    %MODULE[TweakScale]
    {
        type = stack
        defaultScale = 2.5
    }
}
@PART[Ares2ndSTG]:NEEDS[TweakScale] // Ares I Second Stage liquid fuel tank
{
    %MODULE[TweakScale]
    {
        type = stack
        defaultScale = 3.75
    }
}