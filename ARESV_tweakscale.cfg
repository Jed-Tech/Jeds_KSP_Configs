// TweakScale config for LonesomeRobots ARES V parts
//**ARES V**

@PART[AresV_SRB_nosecone]:NEEDS[TweakScale] // Ares V SRB nosecone
{
    %MODULE[TweakScale]
    {
        type = stack
        defaultScale = 2.5
		scaleFactors   = 0.825, 1.25,  1.65,  2.5,  3.35, 5, 6.7
		incrementSlide = 0.025, 0.025, 0.025, 0.05, 0.05, 0.1			
    }
}
@PART[AresAdapter]:NEEDS[TweakScale] // AresV Core Stage LFT Adapter
{
    %MODULE[TweakScale]
    {
        type = stack
        defaultScale = 9.4
		suffix = m
		scaleFactors   = 3.15, 4.7,  6.3, 9.4, 12.5, 25.1
		incrementSlide = 0.05, 0.05, 0.1, 0.1, 0.2
    }
}
@PART[aresdecoupler]:NEEDS[TweakScale] // Ares J2X Decoupler
{
    %MODULE[TweakScale]
    {
        type = stack
        defaultScale = 7.5
		suffix = m
		scaleFactors   = 2.5,  3.75, 5.0,  7.5, 10, 20
		incrementSlide = 0.05, 0.05, 0.1,  0.1, 0.2
    }
}
@PART[aresfairing]:NEEDS[TweakScale] // AresV Fairing
{
    %MODULE[TweakScale]
    {
        type = stack_square
        defaultScale = 7.5
		suffix = m
		scaleFactors   = 2.5,  3.75, 5.0,  7.5, 10, 20
		incrementSlide = 0.05, 0.05, 0.1,  0.1, 0.2
    }
}
@PART[areseds]:NEEDS[TweakScale] // AresV Kerbin Departure Stage(KDS)
{
    %MODULE[TweakScale]
    {
        type = stack
        defaultScale = 7.5
		suffix = m
		scaleFactors   = 2.5,  3.75, 5.0,  7.5, 10, 20
		incrementSlide = 0.05, 0.05, 0.1,  0.1, 0.2
    }
}
@PART[AresLFERL68]:NEEDS[TweakScale] // Ares V RS68 First Stage Engine
{
    %MODULE[TweakScale]
    {
        type = stack
        defaultScale = 2.5
    }
}
@PART[AresV_payload]:NEEDS[TweakScale] // AresV payload decoupler
{
    %MODULE[TweakScale]
    {
        type = stack
        defaultScale = 7.5
		suffix = m
		scaleFactors   = 2.5,  3.75, 5.0,  7.5, 10, 20
		incrementSlide = 0.05, 0.05, 0.1,  0.1, 0.2
    }
}
@PART[areslft]:NEEDS[TweakScale] // ARESV Core stage liquid fuel tank
{
    %MODULE[TweakScale]
    {
        type = stack
        defaultScale = 9.4
		suffix = m
		scaleFactors   = 3.15, 4.7,  6.3, 9.4, 12.5, 25.1
		incrementSlide = 0.05, 0.05, 0.1, 0.1, 0.2
    }
}
