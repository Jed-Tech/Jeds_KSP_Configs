// TweakScale config for LonesomeRobots HOYO parts
//**HOYO CM**

@PART[ROOT_CM]:NEEDS[TweakScale] // HOYO Command Module
{
    %MODULE[TweakScale]
    {
        freeScale = false
		type = stack
        defaultScale = 3.75
		scaleFactors = 1.875, 2.5, 3.75, 5.0, 7.5
		scaleNames = hoyo1.875, hoyo2.5, hoyo3.75, hoyo 5m, hoyo 7.5
    }
}
